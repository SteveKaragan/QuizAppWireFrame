<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>

    type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The name of your quiz -- my 3 pages</h1>
  </header>
  <main>

<!-- First Page -->
<div class='mkborder'>
    <p>Common Brazilian Portuguese Words</p>
    <button type="button">Start</button>
</div>

<!-- Question Page -->
<div class='mkborder'>
  <div>
      <!-- What Question you are on -->
      <p>You are on question 2 of 4
      </p>
      <!-- Current Score -->
      <p>Your current score is: 1 out of 1
      </p>
  </div>
    <!-- Form to put question & possible answers in -->
    <form>
      <fieldset>
        <!-- Question -->
        <div>
          <p>This will be a question</p>
        </div>
        <!-- Answers -->
        <div>
            <div>
              <div>
                <input type="radio"> 
                <label for=""></label>
              </div>
            
              <div>
                <input type="radio"> 
                <label for=""></label>
              </div>
            
              <div>
                <input type="radio"> 
                <label for=""></label>
              </div>
            
              <div>
                <input type="radio"> 
                <label for=""></label>
              </div>
        
            </div>
          </div>
            <button>Check Answer</button>
            <button> Next</button>
      </fieldset>
    </form>
  </div>

  <!-- Final Page & Restart -->
<div>
  <form>
    <fieldset>
      <div>
        <div>
          <p>Score 4 out of 4</p>
        </div>
      </div>
      
      <div>
        <div>
          <button> Restart Quiz </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
